<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
      .pac-container { z-index: 10000 !important; }
    </style>
</head>
<body>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
    var map;
    var geocoder;
    google.maps.event.addDomListener(window, 'load', initialize);
      function initialize(){
        var autocomplete = new google.maps.places.Autocomplete(document.getElementById('hosmapinput'));
        google.maps.event.addListener(autocomplete, 'place_changed', function(){
            var places=autocomplete.getPlace();
            var location = "<b>Location</b>"+places.formatted_address+"<br>";
            location+ = "<b>Latitude</b>"+places.geometry.location.A+"<br>";
            location+ = "<b>Longitude</b>"+places.geometry.location.F+"<br>";
            
        });
        document.getElementById('hosmapview').innerHTML = location
    };

    function mapinit(){
        var mylatlng = new google.maps.LatLng(24.011644,89.346654);
        var myOptions = {
            zoom: 10,
            center: mylatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("mapcanvas"),myOptions);
        geocoder = new google.maps.Geocoder();
    }
    </script>
    <span>Location:</span><input type="text" id="hosmapinput" style="width:200px" placeholder="Name, City, Country"><br/><br/>
    <div id="mapcanvas" style="width:300px;height:300px"></div>
    <label id="hosmapview"></label><br/>
    <button onclick="mapinit()">Map canvas</button>
</body>


</html>
